            Let's Email Eric!

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
        <style>
            .input-card{
            padding-top: 60px;
            padding-bottom: 60px;
            border: 1px solid red;

            }
            .big-card {
                -ms-transform: translateY(200%);
                transform: translateY(200%);
            }
            ::-webkit-input-placeholder {
            text-align: center;
            }

            :-moz-placeholder { /* Firefox 18- */
            text-align: center;  
            }

            ::-moz-placeholder {  /* Firefox 19+ */
            text-align: center;  
            }

            :-ms-input-placeholder {  
            text-align: center; 
            }
            .box {
                border: 1px solid red;
                text-align: center; 

            }
            .wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 100px;
            }
            
            .wrapper-right  .box1 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            }
            .wrapper-left  .box1 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            }
            
            .wrapper-left  .box5 {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
            }

            .wrapper-center  .box2 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
            }
            .wrapper-center  .box3 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
            }
            @media (max-width: 700px) {
  .wrapper{
    display: flex;
    align-items: stretch;
  }
  .wrapper-right  .box1 {
            width: 100%;
            }
            .wrapper-left  .box1 {
            width: 50%;
            }
            
            .wrapper-left  .box5 {
            width: 100%;
            }

            .wrapper-center  .box2 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
            }
            .wrapper-center  .box3 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
            }
}

        </style>

            <div class=" wrapper wrapper-right">

                    <div class="box box1">One <br>
