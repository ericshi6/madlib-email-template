<!DOCTYPE html>
<html>
    <head>
        <title>
            Let's Email Eric!
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href = "style.css" >
        <style>


            </style>
    </head>
    <body>
      <div class="emaileric" style="margin: 0% 10px;">    
      <div class="intro text-center">
          <h1>Email Eric!</h1>
      </div>

      <form action="./email-template.html" method="GET" class="emailform text-center" >
        
        <div class="test test-l text-center">
          <section><!-- nested flex container -->
              <div class="small-box-2 color7" style="padding-top: 5%;">
                <br>
                <h3>What's your name?</h3>
                  <input class="form-control" type="text" id="name" name="name" placeholder="Litterally your name">
                  <hr>
                <h3>What's your email?</h3>
                  <input class="form-control" type="text" id="email" name="email" placeholder="Litterally your email">
              </div>
              <div class="color3 picture-box" >
                <img src="images/dog.jpg" />
              </div>
              <div class="picture-box color1">
                <img src="images/dog.jpg"/>
              </div>
              <div class="small-box color2">
                <h3>Enter a greeting</h3>
                <input class="form-control" type="text" list="greetings" name="greeting" id="greeting">
                <datalist id="greetings">
                  <option value="Hello!">
                  <option value="你好!">
                  <option value="WAZZUP?">
                  <option value="Salutations, Eric.">
                </datalist>
                
              </div>
          </section> 
          <div class="big-box color7"> 
            <br><br>
            <h3>What brings you here? </h3>
            <input class="form-control" type="text" list="reasons" name="reason" id="reason">
            <br><br>
            <datalist id="reasons">
              <option value="I liked your portfolio.">
              <option value="I did not like you portfolio.">
              <option value="I think you are very handsome.">
              <option value="IDK. I'm lost.">
            </datalist>
          </div>

        </div>

          <div class="test test-r text-center">
              <div class="big-box color3">
                <br><br>
                <h3>What do you like? </h3>
                <input class="form-control" type="text" list="likes" name="like" id="like">
                <br><br>
                <datalist id="likes">
                  <option value="swimming">
                  <option value="K-pop memes">
                  <option value="ice cream">
                  <option value="screaming “Naruto!”">
                </datalist>
                  <!--Swimming -Kpop memes -Screaming “Naruto!” -->
              </div>
              <section><!--nested flex container -->
                <div class="picture-box color5">
                  <img src="images/shake.jpg" />
                </div>
                <div class="small-box color2">
                 <h3>Where are you from?</h3>  
                 <input class="form-control" type="text" list="froms" name="from" id="from">
                 <datalist id="froms">
                  <option value="the FBI">
                  <option value="Google">
                  <option value="outer space">
                  <option value="Massachusetts">
                </datalist>

                </div>
                <div class="small-box color7">
                  <h3>Additional Links?</h3>
                  <textarea class="form-control" name="links" id="links" placeholder="portfolio, dank memes, resources, etc."></textarea>
                </div>
                <div class="picture-box color3">
                  <img src="images/dog.jpg"/>
                </div>
              </section>
            </div>

            <div class="test test-l text-center">
              <section><!-- nested flex container -->
                  <div class="color2 picture-box">
                      <img src="images/blue.jpg"/>
                  </div>
                  <div class="small-box color1">
                    <h3>How excited are you?</h3>
                    <input class="form-control" type="number" id="excitement" name="excitement" placeholder="1-10">
                    
                  </div>
                  <div class="small-box color3">
                    <h3>Enter a signature </h3>
                    <input class="form-control" type="text" list="signatures" name="signature" id="signature">
                    <datalist id="signatures">
                      <option value="Best!">
                      <option value="Ciao!">
                      <option value="Thank you for your time!">
                      <option value="Please don’t message me!">
                    </datalist>
                  </div>
                  <div class="color7 picture-box">
                    <img src="images/mermaid.gif" style="opacity: 0.4"/>
                </div>
              </section>
              <div class="big-box color2"> 
                <h3>Anything else you'd like to add?</h3>
                <textarea class="form-control" name="extra" id="extra" ></textarea>
                
              </div>
          </div>
          <div class="submit-field">
            <input type="submit" class="btn btn-lg" value="Submit">

          </div>
        </form>
        <hr>
        <footer class="text-center">
          <small>
            Connect with Eric @ <a href="https://www.linkedin.com/in/ericshi6/" class="button button-contact" target="_blank">LinkedIn <i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
            / <a href="https://github.com/ericshi6" class="button button-contact" target="_blank">GitHub <i class="fa fa-github"></i></a>
          </small>
        </footer>

      </div>

    </body>
</html>
