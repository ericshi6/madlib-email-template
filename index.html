<!DOCTYPE html>
<html>
    <head>
        <title>
            Let's Email Eric!
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href = "style.css" >
        <style>


            </style>
    </head>
    <body>
      <div class="intro text-center" style="padding-bottom: 10px;">
          <h1>Email Eric!</h1>
      </div>

      <form class="emailform text-center">
        
        <div class="test test-l text-center">
          <section><!-- nested flex container -->
              <div class="small-box color4">
                What's your name? <br>
                <input type="text" placeholder="Litterally your name">
              </div>
              <div class="small-box color3">
                picture
              </div>
              <div class="small-box color1">
                Enter a greeting <br>
                <input type="text" placeholder="noun">
              </div>
              <div class="small-box color2">
                How excited are you?
                <br>
                <input type="text" placeholder="1-10">
                
              </div>
          </section>
          <div class="big-box color4"> 
            What brings you here? <br>
            <input type="text" placeholder="What brings you here?">
            <!--
            I liked your portfolio
            I did not like you portfolio
            I think you are very handsome
            -->
          </div>

        </div>

          <div class="test test-r text-center">
              <div class="big-box color3">
                What do you like? <br>
                  <input type="text" placeholder="noun">
                  <!--Swimming -Kpop memes -Screaming “Naruto!” -->
              </div>
              <section><!--nested flex container -->
                <div class="small-box color1">
                  picture
                </div>
                <div class="small-box color2">
                  Where are you from? <br>
                <input type="text" placeholder="noun">
                              <!--The FBI/ Google/ Outer Space/ Massachusetts-->

                </div>
                <div class="small-box color4">
                  Additional Links? <br>
                  <input type="text" placeholder="noun">
                </div>
                <div class="small-box color3">
                  picture
                </div>
              </section>
            </div>

            <div class="test test-l text-center">
              <section><!-- nested flex container -->
                  <div class="small-box color2">
                    picture
                  </div>
                  <div class="small-box color1">
                    Enter a signature <br>
                    <input type="text" placeholder="noun">
                  </div>
                  <div class="small-box color3">
                    Email
                    <br>
                    <input type="text" placeholder="1-10">
                  </div>
                  <div class="small-box color4">
                    picture
                  </div>
              </section>
              <div class="big-box color2"> 
                Anything else to add? <br>
                <input type="text" placeholder="What brings you here?">
                <!--
                I liked your portfolio
                I did not like you portfolio
                I think you are very handsome
                -->
              </div>
          </div>
          <div class="submit-field">
            <input type="submit" class="btn btn-lg" value="Submit">

          </div>
        </form>
        <hr>
        <footer class="text-center">
          <small>
            Connect with Eric @ <a href="https://www.linkedin.com/in/ericshi6/" class="button button-contact" target="_blank">LinkedIn <i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
            / <a href="https://github.com/ericshi6" class="button button-contact" target="_blank">GitHub <i class="fa fa-github"></i></a>
          </small>
        </footer>

          

    </body>
</html>
